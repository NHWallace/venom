        body{
            background-color: rgb(99, 114, 59);
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;

</head>

<body>
        <header>

  <!-- Navigation Bar to Left-->
  <div class="topnav">
    <img  class=" topnav_logo"src="../static/venom logo.png" alt="venom logo">

 <!-- Navigation Links to Pages -->           
 <ul>
    <li> <a href="/">Home</a> </li>
    <li> <a class="active" href="/account">Account</a> </li>
    <li> <a href="/games">Games</a> </li>
    <li> <a href="/about-us">About us</a> </li>

   <!-- Search Bar -->  
   <li>  <form id="searchForm" method="post">
         <input type="text" name="searchQuery" placeholder="Find a game..">
        </form>

</ul>

<!-- Navigation Bar to Right LOGOUT-->
           <div class="login_signup">
            <ul>
                <li> <a id="sign-up" href="/logout">Logout</a></li>
            </ul>
         </div>
        </div>
    </header>

    <!-- Links to the textboxs -->
    <h1 class="settings" >Settings</h1>
    <div class="settings_container">
        <div class="settings_container_left">
            <a href="/profile/picture"><button type="button">Change Profile Picture</button></a>
            <a href="/account/inbox"><button type="button">Inbox</button></a>
            <a href="/account/favgames"><button type="button">Favorite Games</button></a>
            <a href="/account/changepas"><button type="button">Change Password</button></a>

            <button type="button">Game Tracker</button> 
        </div>

 <!-- Card Change Password Format -->
        <div class="login-card-container">
            <div class="login-card">
                <div class="login-card-logo">
                    <img src="../static/venom logo.png" alt="snake">
                </div>
                <div class="login-card-header">
                    <h1>Change Password</h1>
                    <div>Please enter a new password</div>
                </div>
                    <form class="login-card-form">
                        <div class="form-item">
                            <span class="form-item-icon material-symbols-rounded">lock</span>
                            <input type="text" placeholder="Enter New Password" required autofocus>
                        </div>
                        <div class="form-item">
                            <span class="form-item-icon material-symbols-rounded">lock</span>
                            <input type="password" placeholder="Re-enter New Password" required>
                        </div>
                    
                        <button type="submit">Changed Password</button>
                    </form>




                    <div class="login-card-social">
            
                        <div>Other Sign-in Platform</div>
                        <div class="login-card-social-btn">
                            <a href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
                                 </svg>
                            </a>
                        </div>
                    </div>
                </div>
