<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/nav.css"/>
    <link rel="stylesheet" href="../static/searchResults.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About us</title>
    <style>
        body{
            background-color: rgb(59, 84, 114);
        }
    </style>
</head>



<body>
    <header>


       
<!-- Navigation Bar to Right -->
        <div class="topnav">
            <img  class=" topnav_logo"src="../static/venom logo.png" alt="venom logo">


 <!-- Navigation Links to Pages -->           
      <ul>
            <li> <a href="/">Home</a> </li>
            <li> <a href="./games">Games</a> </li>
            <li> <a class="active" href="./about-us">About us</a> </li>


            <!-- Search Bar -->  
            <li>  <form id="searchForm" method="post">
                    <input type="text" name="searchQuery" placeholder="Find a game..">
                </form>     
            </li>

    `    </ul>



<!-- Navigation Bar to Left -->
           <div class="login_signup">
            <ul>
                <li> <a id="sign-up" href="/sign-up">Sign up</a></li>
                <li> <a  id="login"  href="/login">Login</a></li>
            </ul>
        </div>
        </div>
    </header>

    </div>
   
    




    {% if gameList%}
    <div class = "gameContainer">
        {% for game in gameList %}
        <div class = "gameItem">
           <img id="gameImage" src="{{ gameList[game]["imageURL"] }}" alt="{{ game }} image" onerror="this.src = '{{ backupImage }}'">
           <a id="gameName" href="../games/{{ game }}">{{ game }}</a>
           <p id="gameDesc">: {{ gameList[game]["description"] }}</p>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p id="errorEmptyResults">
        Oh no! Your search returned no results.
    </p>
    {% endif %}














</body>
</html>
