.login-card {

.login-card-form {

.form-item-other {

.form-item-other a {

    <header>
      <!-- <img class=".sign-up-card-logo" src="./venom logo.png" alt="logo"/> -->

        <img

        />

    <div class="login-card-container">
      <div class="login-card">
        <div class="login-card-logo">
          <img src="../static/venom logo.png" alt="snake" />
        </div>
        <div class="login-card-header">
          <h1>Log in</h1>
          <div>Please login to start gaming</div>
        </div>
        <form class="login-card-form" method="post">
          <div class="form-item" method="post">
            <span class="form-item-icon material-symbols-rounded">email</span>
            <input
              type="text"
              name="login_email"
              placeholder="Enter Email"
              required
              autofocus
            />
          </div>
          <div class="form-item" method="post">
            <span class="form-item-icon material-symbols-rounded">lock</span>
            <input
              type="password"
              name="login_password"
              placeholder="Enter Password"
              required
            />
          </div>
          <div class="form-item-other">
            <div class="both_checkboxes">

            </div>
            <a href="/forgot-password">I forgot my password</a>
          </div>
          <button type="submit">Sign In</button>
        </form>
        <div class="login-card-footer">
          Don't have an account?
          <a href="/sign-up">Create a free account</a>
        </div>
