<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="stylesheet" href="../static/nav.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Login</title>
  </head>
  <body>
    <header>
      <!-- <img class=".sign-up-card-logo" src="./venom logo.png" alt="logo"/> -->
      <div class="topnav">
        <img
          class="topnav_logo"
          src="../static/venom logo.png"
          alt="venom logo"
        />
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/account">Account</a></li>
          <li><a href="/games">Games</a></li>
          <li><a href="/about-us">About us</a></li>
        </ul>
        <div class="login_signup">
          <ul>
            <li><a id="sign-up" href="/sign-up">Sign up</a></li>
            <li><a id="login" href="/login">Login</a></li>
          </ul>
        </div>
      </div>
    </header>
    <div class="login-card-container">
      <div class="login-card">
        <div class="login-card-logo">
          <img src="../static/venom logo.png" alt="snake" />
        </div>
        <div class="login-card-header">
          <h1>Log in</h1>
          <div>Please login to start gaming</div>
        </div>
        <form class="login-card-form" method="post">
          <div class="form-item" method="post">
            <span class="form-item-icon material-symbols-rounded">email</span>
            <input
              type="text"
              name="login_email"
              placeholder="Enter Email"
              required
              autofocus
            />
          </div>
          <div class="form-item" method="post">
            <span class="form-item-icon material-symbols-rounded">lock</span>
            <input
              type="password"
              name="login_password"
              placeholder="Enter Password"
              required
            />
          </div>
          <div class="form-item-other">
            <div class="both_checkboxes">
              <div class="checkbox">
                <input type="checkbox" id="rememberMeCheckbox" />
                <label for="rememberMeCheckbox">Remember Me</label>
              </div>
              <div class="checkbox">
                <input type="checkbox" id="DevCheckbox" />
                <label for="rememberMeCheckbox">Devolper</label>
              </div>
            </div>
            <a href="/forgot-password">I forgot my password</a>
          </div>
          <button type="submit">Sign In</button>
        </form>
        <div class="login-card-footer">
          Don't have an account?
          <a href="/sign-up">Create a free account</a>
        </div>
      </div>
      <div class="login-card-social">
        <div>Other Sign-in Platform</div>
        <div class="login-card-social-btn">
          <a href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-brand-google"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
