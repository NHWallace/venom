<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/nav.css" />
    <link rel="stylesheet" href="../static/Aboutus.css" />


    <link rel="stylesheet" href="../static/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Sign-up</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgb(59, 84, 114);
        }

        /* Sign Up card container */
        .sign-up-container {
            margin-top: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Adjust the height as needed */
        }

        .sign-up-card {
            width: 400px;
            background: rgba(255, 255, 255, 0.5);
            padding: 1rem;
            height: auto; /* Let the card adjust its height based on content */
            max-height: 1900px; /* Set a maximum height for the card */
            border-radius: 10px;
            position: relative;
            resize: initial;
            /* Center the card horizontally and vertically */
            margin-top: 150px; /* Adjust the margin-top to position the card vertically */
        }

        button:hover {
            background-color: rgb(37, 150, 190);
        }
    </style>
    <script>
        function auth() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            /* Access to Account */
            if (email === "user@gmail.com" && password === "user123") { // Use strict equality (===)
                window.location.href = "/account"; // Use a pathway to the account page
                alert("Logged in Successfully");
            } else {
                alert("Invalid Information");
                return;
            }
        }

        function changeButtonColor() {
            var button = document.querySelector('button');
            button.style.backgroundColor = "green"; // Change the background color of the button to green
        }
    </script>
</head>

<body>
    <header>
        <div class="topnav">
            <img class=" topnav_logo" src="../static/venom logo.png" alt="venom logo">
            <ul>
                <li> <a href="/">Home</a> </li>
                <li> <a href="./games">Games</a> </li>
                <li> <a href="./about-us">About us</a> </li>
                <li>
                    <form id="searchForm" method="post">
                        <input type="text" name="searchQuery" placeholder="Find a game..">
                    </form>
                </li>
            </ul>
            <div class="login_signup">
                <ul>
                    <li> <a id="sign-up" href="/sign-up">Sign up</a></li>
                    <li> <a class="active" id="login" href="/login">Login</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="sign-up-container">
        <div class="sign-up-card">
            <div class="sign-up-card-logo">
                <img src="../static//venom logo.png" alt="snake">
            </div>
            <div class="sign-up-card-header">
                <h1>Login</h1>
                <div>Start gaming</div>
            </div>
            <div class="form-item">
                <p><span class="form-item-icon material-symbols-rounded">email</span> Email</p>
                <input type="text" id="email" placeholder="Enter Email" required autofocus>
                <div class="form-item">
                    <p><span class="form-item-icon material-symbols-rounded">lock</span> Password</p>
                    <input type="password" id="password" placeholder="Enter Password" required>
                </div>
                <a href="#">Forgot Password? </a>
                <div class="login-register">
                    <p> Don't have an account? <a href="#" class="register-link">Register</a></p>
                    <label><input type="checkbox"> Remember Me </label>
                </div>
                <button type="button" onclick="auth(); changeButtonColor()">Sign In</button>
                <div class="link">
                    Not a Member?
                    <a href="">Login</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
